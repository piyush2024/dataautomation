<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      text-align: center;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #007bff;
      color: white;
    }

    button:focus {
      outline: none;
    }
  </style>
</head>
<body>

  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet similique unde quam expedita provident exercitationem doloribus! Consectetur aliquam corporis reprehenderit, id fuga adipisci laudantium totam harum accusamus sequi ipsa aut.</p>

  <!-- Modal Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <p>Job Id : abc4d8e9 confirm to go?</p>
      <button id="confirmBtn">Yes</button>
      <button id="cancelBtn">No</button>
    </div>
  </div>

  <script>
    window.onload = function() {
      // Check if the query parameter "showPopup=true" exists
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('showPopup') === 'true') {
        // Show the popup
        document.getElementById('popup').style.display = 'flex';
      }

      // Handle the "Yes" button click in the popup
      document.getElementById('confirmBtn').addEventListener('click', function() {
        alert('the job id selected is arb a2b456d');
        document.getElementById('popup').style.display = 'none';  // Close the popup
      });

      // Handle the "No" button click in the popup
      document.getElementById('cancelBtn').addEventListener('click', function() {
        document.getElementById('popup').style.display = 'none';  // Close the popup
      });
    };
  </script>

</body>
</html>
